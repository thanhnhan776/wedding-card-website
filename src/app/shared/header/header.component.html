<mat-toolbar>
  <mat-toolbar-row>
    <div class="container">
      <span class="page-logo">
        <img src="assets/logo-s.jpg" alt="page-logo" />
      </span>
      <span class="page-title">Kinh Đô Thiệp Cưới</span>
      <div class="search-bar-container">
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Tìm kiếm" />
        </mat-form-field>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div class="container">
      <ng-container *ngFor="let menuItem of menu">
        <span>
          <a [routerLink]="menuItem.url"> {{ menuItem.label }} </a>
        </span>
      </ng-container>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
