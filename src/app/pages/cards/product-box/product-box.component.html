<mat-card class="product-card">
  <div class="image-container">
    <img [src]="product?.imgURL?.[0]" alt="Photo of product" />
  </div>

  <mat-card-content>
    <div class="flex-column">
      <span class="mat-title">{{ product?.name }}</span>
      <span> {{ product?.price | currency: "VND" }} </span>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <div class="flex-row action-buttons container center">
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/', productBaseHref, product?.id]"
      >
        Xem
      </a>
      <button mat-flat-button color="accent" (click)="handleAddToCartClicked()">
        Thêm vào giỏ
      </button>
    </div>
  </mat-card-actions>
</mat-card>
